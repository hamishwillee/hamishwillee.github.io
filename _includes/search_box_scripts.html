<!-- Search bar script using bootstrap 3 styles. -->

<form class="navbar-form navbar-right" role="search">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Search" id="searchbox" onsubmit="my_search_google()">
	</div>
	<button type="submit" class="btn btn-default" onclick="my_search_google()">Submit</button>
</form>

<script language="Javascript" type="text/javascript">
  function my_search_google()
  {
    var query = document.getElementById("searchbox").value;
    window.open("http://google.com/search?q=" + query
	+ "%20site:" + "{{ site.url }}");
  }
</script>
